version: '2'
networks:
  internal:
    driver: default
  to_external:
    external:
      name: bridge
services:
  ox-mysql:
    image: "mysql:5.5"
    restart: always
    networks:
    - internal
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PW}"
    volumes:
     - vol_mysql:/var/lib/mysql
  ox-backend:
    image: "eikek/ox-backend"
    restart: always
    networks:
    - internal
    environment:
      MYSQL_ROOT_PW: "${MYSQL_ROOT_PW}"
    links:
      - ox-mysql:mysql
    volumes:
      - vol_etc:/opt/open-xchange/etc
      - vol_filestore:/var/opt/filestore
  ox-web:
    image: "eikek/ox-web"
    restart: always
    networks:
    - internal
    - to_external
    links:
      - ox-backend:ox-backend
    environment:
      VIRTUAL_HOST:       "${HOSTNAME}"
      LETSENCRYPT_HOST:   "${HOSTNAME}"
      LETS_ENCRYPT_EMAIL: "${LETS_ENCRYPT_EMAIL}"
volumes:
  vol_mysql:
  vol_etc:
  vol_filestore:
